<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
        <input
          type="text"
          matInput
          placeholder="First name"
          name="name"
          [(ngModel)]="name"
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input
          type="text"
          matInput
          placeholder="Address"
          name="address"
          [(ngModel)]="address"
        />
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input
          type="text"
          matInput
          placeholder="Phone"
          name="phone"
          [(ngModel)]="phone"
        />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-select placeholder="City" [(ngModel)]="city" name="city">
          <mat-option *ngFor="let city of cities" [value]="city.name">
            {{ city.name }} - {{ city.state }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input
          type="text"
          matInput
          placeholder="Age"
          name="age"
          [(ngModel)]="age"
        />
      </mat-form-field>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
